<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיבת טקסט עם כפתור</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .message.selected {
            background-color: #007BFF;
            color: #fff;
        }
        .delete-btn, .delete-all-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .delete-btn:hover, .delete-all-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputText" placeholder="כתוב כאן...">
        <br>
        <button onclick="addText()">לחץ</button>
        <button class="delete-btn" onclick="deleteSelected()">מחק נבחר</button>
        <button class="delete-all-btn" onclick="deleteAll()">מחק הכל</button>
        <div id="output"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadMessages();
        });

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const outputDiv = document.getElementById('output');
            messages.forEach((message, index) => {
                var newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerText = message;
                newMessage.setAttribute('data-index', index);
                newMessage.addEventListener('click', selectMessage);
                outputDiv.appendChild(newMessage);
            });
        }

        function addText() {
            var text = document.getElementById('inputText').value;
            if (text.trim() !== "") {
                var outputDiv = document.getElementById('output');
                var newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerText = text;
                newMessage.setAttribute('data-index', outputDiv.children.length);
                newMessage.addEventListener('click', selectMessage);
                outputDiv.appendChild(newMessage);
                saveMessage(text);
                document.getElementById('inputText').value = ""; // Clear the input field
            }
        }

        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function selectMessage(event) {
            var messages = document.querySelectorAll('.message');
            messages.forEach(message => message.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function deleteSelected() {
            var selectedMessage = document.querySelector('.message.selected');
            if (selectedMessage) {
                var index = selectedMessage.getAttribute('data-index');
                selectedMessage.remove();
                deleteMessage(index);
            }
        }

        function deleteMessage(index) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.splice(index, 1);
            localStorage.setItem('messages', JSON.stringify(messages));
            refreshMessages();
        }

        function deleteAll() {
            localStorage.removeItem('messages');
            refreshMessages();
        }

        function refreshMessages() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            loadMessages();
        }
    </script>
</body>
</html>
